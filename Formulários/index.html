<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <form action="./">
    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nomes">

    <label for="senha">Senha</label>
    <input type="password" id="senha" name="senha">

    <label for="email">Email</label>
    <input type="email" id="email" name="email"> <!--required-->

    <div class="checkbox">
      <input type="checkbox" name="termos" id="termos" value="aceito">
      <label for="termos">Aceito os termos de condições da empresa.</label>
    </div>

    <div class="checkbox">
      <input type="checkbox" name="anuncio" id="anuncio">
      <label for="anuncio">Deseja receber anúncios.</label>
    </div>

    <label for="parcelas">Preencha as parcelas</label>
    <select name="parcelas" id="parcelas">
      <option value="1x">1x de 100</option>
      <option value="2x">2x de 150</option>
      <option value="3x">3x de 300</option>
    </select>

    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem" rows="5"></textarea>

    <p>Entrega:</p>
    <div class="radio">
      <input type="radio" name="retirada" id="retirada">
      <label for="retirada">Retirada no local.</label>
    </div>
    <!--O 'name' dos raios tem que ser o mesmo p marcar um e desmarcar o outro-->
    <div class="radio">
      <input type="radio" name="retirada" id="entrega">
      <label for="entrega">Entrega em casa.</label>
    </div>


    <p>Futuro:</p>
    <div class="radio">
      <input type="radio" name="futuro" id="retirada2">
      <label for="retirada2">Retirada no local.</label>
    </div>
    <!--O 'name' dos raios tem que ser o mesmo p marcar um e desmarcar o outro-->
    <div class="radio">
      <input type="radio" name="futuro" id="entrega2">
      <label for="entrega2">Entrega em casa.</label>
    </div>

    <button>Enviar</button>
  </form>
</body>

</html>
